{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static "css/index.css" %}?ver=1" />
    <title>LoaTier</title>
  </head>
  
  <body>
    <header>
      <h1> menu</h1>
      <a href="/">home</a>
    </header>
   
    <div>
      <div class="select">
        <input type="radio" id="select1" name="shop" value="kamen" checked="checked"><label for="select1"><img src="{% static "imgdata/zkaps.png" %}" width="50px" height="50px" draggable="false" /></label>
        <input type="radio" id="select2" name="shop" value="iliakhan"><label for="select2"><img src="{% static "imgdata/dlffl.png" %}" width="50px" height="50px" draggable="false" /></label>
        <input type="radio" id="select3" name="shop" value="echidna"><label for="select3"><img src="{% static "imgdata/dpzl.png" %}" width="50px" height="50px" draggable="false" /></label>
      </div>
       <th><button id="send" align="center">전송</button></th>
      <div id="main">
        <div border="1" class="maintb" align="center" id="icon">
          <div class="lain">
            <div width="50px" align="center" id="Aclass" class="rank">A</div>
            <div width="500px" class="renkin" id="Aicon"></div>
          </div>
          <div class="lain">
            <div align="center" id="Bclass" class="rank">B</div>
            <div width="500px" class="renkin" id="Bicon"></div>
          </div>
          <div class="lain">
            <div align="center" id="Cclass" class="rank">C</div>
            <div width="500px" class="renkin" id="Cicon"></div>
          </div>
          <div class="lain">
            <div align="center" id="Dclass" class="rank">D</div>
            <div width="500px" class="renkin" id="Dicon"></div>
          </div>
          <div class="lain">
            <div align="center" id="Eclass" class="rank">E</div>
            <div width="500px" class="renkin" id="Eicon"></div>
          </div>
        </div>
      </div>
      <div border="1" class="maintb">
        <div id="seticon" class="renkin">
          {% for engv in engvs %}
            <div class="imgtag" draggable="true" id="{{engv}}">
              <img src="{% get_static_prefix %}imgdata/{{engv}}.webp" width="50px" height="50px" draggable="false" />
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <script src="{% static "js/index.js" %}?ver=2" > </script>
  </body>
  </html>
